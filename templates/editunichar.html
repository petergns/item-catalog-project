{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Menu Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

					<label for="abilities">abilities:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="abilities" value="{{item.abilities}}">
					</div>
					<label for="alignments">alignments:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="alignments" id="alignments1" value="Good" {% if item.alignments == 'Good'%}checked{%endif%}>Good
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="alignments" id="alignments2" value="Neutral" {% if item.alignments == 'Neutral' %}checked{%endif%}>Neutral
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="alignments" id="alignments3" value="Fluid" {% if item.alignments == 'Fluid'%}checked{%endif%}>Fluid
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="alignments" id="alignments4" value="Evil" {%if item.alignments =='Evil'%}checked{%endif%}>Evil
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showUniverses')}}'>
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
